<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; background: #222; color: #fff; }
    h1 { font-size: 16px; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 5px; }
    button { width: 100%; padding: 10px; margin-bottom: 10px; cursor: pointer; background: #c00; color: white; border: none; font-weight: bold; }
    button:hover { background: #e00; }
    button:disabled { background: #555; cursor: not-allowed; }
    #status { font-size: 12px; color: #aaa; margin-top: 10px; }
    .data-preview { font-size: 10px; background: #333; padding: 5px; margin-bottom: 10px; max-height: 100px; overflow-y: auto; display: none; }
  </style>
</head>
<body>
  <h1>Stallions Scraper</h1>

  <button id="scrapeBio">1. Scrape Bio</button>
  <button id="scrapeStats">2. Scrape Stats</button>
  
  <div id="preview" class="data-preview"></div>
  
  <button id="upload" disabled>3. Upload to Admin</button>

  <div id="status">Ready</div>

  <script src="popup.js"></script>
</body>
</html>
